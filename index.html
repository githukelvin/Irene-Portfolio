    <!-- Theme Color -->
    <meta name="theme-color" content="#1B194E">
    <meta name="msapplication-TileColor" content="#1B194E">

    <!-- Prevent flash of wrong theme -->
    <script>
      (function() {
        const stored = localStorage.getItem('qoitec-theme');
        if (stored === 'light') {
          document.documentElement.classList.add('light');
        } else if (stored === 'dark') {
          document.documentElement.classList.add('dark');
        } else if (window.matchMedia('(prefers-color-scheme: light)').matches) {
          document.documentElement.classList.add('light');
        } else {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
